<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Canvas с добавлением, выделением и удалением точек и линий</title>
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="manifest" href="/Pwa/manifest.json">
</head>
<body>
    
<a href="#" class="switchContainer" id="switchContainer" onclick="toggleContainers()">Переключить проекцию</a>

<div class="navbar">
    <button onclick="toggleDefaultMode()">Мышь</button>
    <button onclick="toggleAddPointMode()">Точка</button>
    <button onclick="toggleAddLineMode()">Линия</button>
    <button onclick="toggleAddDashedLineMode()">Линия штрих</button>
    <button onclick="reconstruct()">Построить 3D</button>
    <!-- <button onclick="toggleSplitLineMode()">Разделение линий</button> -->
    <button onclick="deleteSelected()">Удалить выделенные объекты</button>
    <button onclick="switchCamera()">Поменять камеру</button>
    <button onclick="toggleStats()">Статистика</button>
    <button onclick="saveData()">Сохранение</button>
    <input type="file" id="fileInput" style="display:none" onchange="loadData(event)" />
    <button onclick="document.getElementById('fileInput').click()">Load Data</button>
    
</div>
    
<div class="container-wrapper">
    <div id="containerXZ" class="plain"></div>
    <div id="containerYZ" class="plain"></div>
    <div id="containerXY" class="plain"></div>
    <div id="container3D" class="threeD-container"></div>
</div>

<script type="module" src="/main.js"></script>

</body>
</html>
