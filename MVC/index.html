    <!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas с добавлением, выделением и удалением точек и линий</title>
    <style>

        html, body {
        width:  100%;
        height: 100%;
        margin: 0;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        canvas{
            display: block;
        }
        
        .navbar {
            background-color: #333;
            overflow: hidden;
            width: 100vw; 
            height: 45px; 
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            padding: 14px 16px;
            text-decoration: none;
            margin: 8px;
        }

        .navbar button:hover {
            background-color: #45a049;
        }
        .container-wrapper {
        display: flex;
        flex-direction: column;
         }

        .top-containers {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        #containerXZ, #containerXY, #containerYZ {
            position: relative;
            width: 640px;
            height: 480px;
            margin: 20px;
        }

        #containerXZ, #containerXY {
            margin-right: 20px;
        }

        svg[name="gridSVG"], canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 640px;
            height: 480px;
        }
        div[name="mouseCoordinates"] {
            position: absolute;
            bottom: -15px;
            right: 0;
            /* padding: 5px; */
            background-color: rgba(255, 255, 255, 0.8);
            font-family: Arial, sans-serif;
            font-size: 12px;
        }
        div[name="legend"] {
            overflow: scroll;
            margin-top: 10px;
            position: absolute;
            right: -115px;
            min-width: 100px;
            max-height: 300px;
            /* background-color: rgba(255, 255, 255, 0.8); */
            font-family: Arial, sans-serif;
            font-size: 12px;
        }
        div[name="legend"]::-webkit-scrollbar {
            display: none;
        }
        .selected {
            background: #333;
            display: none;
            background-color: rgba(33, 78, 98, 0.5); /* Прозрачная синеватая заливка */
        }
    </style>
    </head>
    <body>

    <div class="navbar">
        <a href="#" onclick="toggleAddPointMode()">Включить/Выключить добавление точек</a>
        <a href="#" onclick="toggleAddLineMode()">Включить/Выключить добавление линий</a>
        <a href="#" onclick="deleteSelected()">Удалить выделенные объекты</a>
    </div>

    <div class="container-wrapper">
        <div class="top-containers">
            <div id="containerXZ"></div>
            <div id="containerXY"></div>
        </div>

        <div id="containerYZ"></div>
    </div>


    <script type="module" src="main.js"></script>

    </body>
    </html>
